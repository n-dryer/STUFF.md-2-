<style>
  .flash-delete-btn {
    animation: flash-bg 150ms ease-out;
  }
  @keyframes flash-bg {
    0% { background-color: #ff0000; color: #F8F8F8; }
    100% { background-color: transparent; color: inherit; }
  }
  @keyframes fade-in {
    0% { opacity: 0; transform: translateY(-5px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
      animation: fade-in 200ms ease-out forwards;
  }
  @keyframes blink-caret {
    from, to { opacity: 1 }
    50% { opacity: 0 }
  }
  .animate-blink-hard {
      animation: blink-caret 800ms step-end infinite;
  }
</style>
